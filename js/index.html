<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="dest/css/style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="dest/js/audio.js"></script>
</head>
<body>
  <div class="js-settings settings">
    <nav class="nav">
      <div class="js-mode nav__mode"><span>現在：通常モード</span></div>
      <div class="js-history nav__history">
        <button><i class='bx bxs-layer' ></i>履歴</button>
        <div></div>
      </div>
    </nav>
    <div class="form">
      <div class="form__inner">
        <div class="form__inner__title">
            設定名
            <span class="js-editArea"><button><i class='bx bxs-pencil'></i></button></span>
        </div>
        <div class="form__inner__input">
          <div class="js-settingsNameArea form__inner__input__select">
            <select></select>
          </div>
          <div class="js-settingsNameArea">
            <input type="text" value="設定１">
          </div>
        </div>
      </div>
      <div class="form__inner">
        <div class="form__inner__title">
          <div class="form__inner__title__radio">
            <input class="js-inputRadio" type="radio" name="type" id="radio_1" value="1">
            <label for="radio_1" class="form__inner__title__label">連番再生</label>  
          </div>
          <div class="form__inner__title__radio">
            <input class="js-inputRadio" type="radio" name="type" id="radio_2" value="2">
            <label for="radio_2" class="form__inner__title__label">番号指定</label>
          </div>
        </div>
        <div class="form__inner__input">
          <div class="js-showInputRadio" data-index="1">
            <small>開始番号</small><br>
            <div class="form__inner__input__select">
              <select></select>
            </div>
          </div>
          <div class="js-showInputRadio disp--none" data-index="2">
            <input type="text"><br>
            <small>※「,」で番号を区切って下さい。</small>
          </div>
        </div>
      </div>
    </div>

    <div class="form">
      <div class="form__inner">
        <div class="form__inner__title">
          繰り返し回数
        </div>
        <div class="form__inner__input">
          <div class="form__inner__input__select">
            <select></select>
          </div>
          回<br><small>※「1回」＝繰り返し無し</small>
        </div>     
      </div>
      <div class="form__inner">
        <div class="form__inner__title">
          開始スピード
        </div>
        <div class="form__inner__input">
          <div class="form__inner__input__select">
            <select></select>
          </div>
          秒
        </div>
      </div>
    </div>

    <div class="form">
      <div class="form__inner">
        <div class="form__inner__title">
          加速
        </div>
        <div class="form__inner__input">
          <div class="form__inner__input__checkbox">
            <input type="checkbox" id="acceleration"><label for="acceleration">加速させる</label>  
          </div>
          <div class="js-option disp--none">
            <div class="form__inner__input__select">
              <select></select>
            </div>秒
          </div>
        </div>
      </div>
      <div class="form__inner">
        <div class="form__inner__title">
          フォルダ名
        </div>
        <div class="form__inner__input">
          <small>※dataフォルダ配下に格納してください。</small>
          <div class="form__inner__input__text">
            data/<input type="text">/
          </div>
        </div>
      </div>
    </div>

    <div class="form">
      <div class="form__inner">
        <div class="form__inner__title">
          ファイル名
        </div>
        <div class="form__inner__input">
          <div class="form__inner__input__text">
            <input type="text"><span></span><input type="text">.mp3
          </div>
          <div>
            <div class="form__inner__input__checkbox">
              <input type="checkbox" id="alignment"><label for="alignment">桁数を揃える</label>
            </div>
            <div class="js-option disp--none">桁数<br>
              <div class="form__inner__input__select">
                <select></select>
              </div>桁
            </div>
          </div>
        </div>
      </div>
      <div class="form__inner">
        <div class="form__inner__title">
          休止設定
        </div>
        <div class="form__inner__input">
          <div class="form__inner__input__checkbox">
            <input type="checkbox" id="pause"><label for="pause">休止設定を利用する</label>
          </div>
          <div class="js-option disp--none">後ろに
            <div class="form__inner__input__select">
              <select></select>
            </div>
            秒間ポーズを入れる
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <div class="btnArea">
    <div class="js-save">
      <div class="btnArea__cont">
        <button class="btn--save">名前をつけて保存</button>
      </div>
      <div class="btnArea__cont">
        <button class="btn--save">上書き保存</button>
      </div>
    </div>
    <div>
      <button class="js-btn btn--playback">上記の設定で再生</button>
    </div>
  </div>
  <div class="js-show"></div>
  <div class="disp--none">
    <video class="js-video" playsinline autoplay controls></video>
  </div>
  <div class="js-modal overlay disp--none"></div>
  <div class="js-modal modal disp--none"></div>
</body>
</html>
