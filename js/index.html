<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="dest/css/style.css" />
  <script src="dest/js/audio.js"></script>
</head>
<body>
  <div class="js-settings settings">
    <dl>
      <dt>
        設定名<br>
        <div class="js-editArea"><button>設定名を編集</button></div>
      </dt>
      <dd>
        <select></select>
      </dd>
      <dt class="settings__type">
        <input class="js-inputRadio" type="radio" name="type" id="radio1_1" value="1">
        <label for="radio1_1">続けて再生/開始番号</label><br>
        <input class="js-inputRadio" type="radio" name="type" id="radio1_2" value="2">
        <label for="radio1_2">番号を指定して再生</label>
      </dt>
      <dd>
        <div class="js-showInputRadio" data-index="1">
          <select></select>
        </div>
        <div class="js-showInputRadio disp--none" data-index="2">
          <input type="text"><br>
          <small>※「,」で番号を区切って下さい。</small>
        </div>
      </dd>
      <dt>
        繰り返し回数
      </dt>
      <dd>
        <select></select>回<br><small>※「1回」＝繰り返し無し</small>
      </dd>
      <dt>
        開始スピード
      </dt>
      <dd>
        <select></select>秒
      </dd>
      <dt>
        加速
      </dt>
      <dd>
        <select></select>秒
      </dd>
      <dt>
        パス
      </dt>
      <dd>
        <input type="text">
      </dd>
      <dt>
        ファイル名
      </dt>
      <dd>
        <input type="text"><span></span><input type="text">.mp3
        <div>
          <input type="checkbox" id="alignment"><label for="alignment">桁数を揃える</label>
          <div class="js-option disp--none">連番の桁数<select></select>桁</div>
        </div>
      </dd>
      <dt>
        休止設定
      </dt>
      <dd>
        <input type="checkbox" id="pause"><label for="pause">休止設定を利用する</label>
        <div class="js-option disp--none">後ろに<select></select>秒間ポーズを入れる</div>
      </dd>
    </dl>
  </div>
  <div class="js-save btnArea">
    <button>名前をつけて保存する</button>
    <button>上書き保存する</button>
  </div>
  <div class="btnArea">
    <button class="js-btn">上記の設定で再生する</button>
  </div>
  <div class="js-show"></div>
  <div class="disp--none">
    <video class="js-video" playsinline autoplay controls></video>
  </div>
  <div class="js-modal overlay disp--none"></div>
  <div class="js-modal modal disp--none"></div>
</body>
</html>
